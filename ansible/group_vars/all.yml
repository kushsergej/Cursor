---
# Azure Configuration
azure_subscription_id: "{{ lookup('env', 'AZURE_SUBSCRIPTION_ID') }}"
azure_tenant_id: "{{ lookup('env', 'AZURE_TENANT') }}"
azure_client_id: "{{ lookup('env', 'AZURE_CLIENT_ID') }}"
azure_secret: "{{ lookup('env', 'AZURE_SECRET') }}"

# PostgreSQL Configuration
postgresql_server_name: "{{ lookup('env', 'POSTGRESQL_SERVER_NAME') }}"
postgresql_resource_group: "{{ lookup('env', 'POSTGRESQL_RESOURCE_GROUP') }}"
postgresql_admin_username: "{{ lookup('env', 'POSTGRESQL_ADMIN_USERNAME') | default('postgres') }}"
postgresql_admin_password: "{{ lookup('env', 'POSTGRESQL_ADMIN_PASSWORD') }}"

# Storage Configuration
storage_account_name: "{{ lookup('env', 'STORAGE_ACCOUNT_NAME') }}"
storage_container_name: "{{ lookup('env', 'STORAGE_CONTAINER_NAME') }}"

# Backup Configuration
backup_retention_days: "{{ lookup('env', 'BACKUP_RETENTION_DAYS') | default(30) }}"
backup_prefix: "{{ lookup('env', 'BACKUP_PREFIX') | default('db_backup') }}"
